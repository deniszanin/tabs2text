<html>
	<head>
		<title data-i18n="pagePopup_title"></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/tabs2text-style.css"/>
	</head>

	<body>
		<!-- HEADER !-->
		<header>
			<div class="header-title-container">
				<img src="IMG_SOURCE_ICO" id="ico-tabs2text" width="48" height="48" />
			</div>

			<small>
				<span class="spn_title" data-i18n="appName">appName</span>
				<br />
				<span data-i18n="lbl_header_popup_version">lbl_header_popup_version</span>: <span id="v-current-version">_V_CURRENT_VERSION_</span>
				<br /><br />
				<span data-i18n="lbl_header_popup_moreinfo">lbl_header_popup_moreinfo</span>
				<span><a class="lnk_info" href="https://github.com/deniszanin/tabs2text" target="_blank">Github page</a>.</span><br />
			</small>
		</header>
		<!-- /header !-->

		<!-- SETTINGS SECTION !-->
		<section class="settings_section">
			<h2 data-i18n="lbl_export_allTabs_popup_title">lbl_export_allTabs_popup_title</h2>
			<div class="options_group">
				<input id="export_allTabs_yes" name="export_allTabs_radio" type="radio" value="false" checked />
				<label for="export_allTabs_yes" data-i18n="lbl_export_allTabs_popup_yes">lbl_export_allTabs_popup_yes</label>
			</div>
			<div class="options_group">
				<input id="export_allTabs_no" name="export_allTabs_radio" type="radio" value="true" />
				<label for="export_allTabs_no" data-i18n="lbl_export_allTabs_popup_no">lbl_export_allTabs_popup_no</label>
			</div>
		</section>

		<section class="settings_section">
			<h2 data-i18n="lbl_export_type_popup_title">lbl_export_type_popup_title</h2>
			<div class="options_group">
				<input id="export_type_r_csv" name="format_file_radio" type="radio" value="CSV" />
				<label for="export_type_r_csv">CSV</label>
			</div>
			<div class="options_group">
				<input id="export_type_r_html" name="format_file_radio" type="radio" value="HTML" checked />
				<label for="export_type_r_html">HTML</label>
			</div>
			<div class="options_group">
				<input id="export_type_r_json" name="format_file_radio" type="radio" value="JSON" />
				<label for="export_type_r_json">JSON</label>
			</div>
			<div class="options_group">
				<input id="export_type_r_md" name="format_file_radio" type="radio" value="MD" />
				<label for="export_type_r_md">Markdown</label>
			</div>
		</section>
		<!-- /settings section !-->

		<!-- FOOTER !-->
		<footer>
			<div>
				<a class="btn_generate" id="tabs-generateFile" data-i18n="btn_generate" href="#">btn_generate</a>
				<a class="btn_open_preferences" id="tabs-openPreferences" data-i18n="btn_open_preferences" href="#">btn_open_preferences</a>
			</div>
		</footer>
		<!-- /footer !-->

		<!-- LOAD SCRIPTS !-->
		<script src="tabs2text-utils.js"></script>
		<script src="tabs2text-popup.js"></script>
		<!-- /load scripts !-->
	</body>

</html>
