<html>
	<head>
		<title data-i18n="pageSettings_title"></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/tabs2text-style.css"/>
	</head>

<!-- HEADER !-->
<header>
	<small>
		<span class="spn_title" data-i18n="lbl_header_settings_title">lbl_header_settings_title</span>
	</small>
</header>
<!-- /header !-->

<body>
	<!-- SETTINGS SECTION !-->
	<section class="pref_settings_section">
		<h2 data-i18n="lbl_export_allTabs_settings_title">lbl_export_allTabs_settings_title</h2>
		<div class="options_group">
			<input id="export_allTabs_yes" name="export_allTabs_radio" type="radio" value="false" />
			<label for="export_allTabs_yes" data-i18n="lbl_export_allTabs_settings_yes">lbl_export_allTabs_settings_yes</label>
		</div>
		<div class="options_group">
			<input id="export_allTabs_no" name="export_allTabs_radio" type="radio" value="true" />
			<label for="export_allTabs_no" data-i18n="lbl_export_allTabs_settings_no">lbl_export_allTabs_settings_no</label>
		</div>
	</section>

	<section class="pref_settings_section">
		<h2 data-i18n="lbl_export_type_settings_title">lbl_export_type_settings_title</h2>
		<div class="options_group">
			<input id="export_type_r_csv" name="format_file_radio" type="radio" value="CSV" checked />
			<label for="export_type_r_csv">CSV</label>
		</div>
		<div class="options_group">
			<input id="export_type_r_html" name="format_file_radio" type="radio" value="HTML" />
			<label for="export_type_r_html">HTML</label>
		</div>
		<div class="options_group">
			<input id="export_type_r_json" name="format_file_radio" type="radio" value="JSON" />
			<label for="export_type_r_json">JSON</label>
		</div>
		<div class="options_group">
			<input id="export_type_r_md" name="format_file_radio" type="radio" value="MD" />
			<label for="export_type_r_md">Markdown</label>
		</div>
	</section>
	<!-- /settings section !-->

	<!-- FOOTER !-->
	<footer class="pref_footer">
		<div>
			<a class="btn_save" id="tabs-saveSettings" data-i18n="btn_save_preferences" href="#">btn_save_preferences</a>
		</div>
		<div>
			<span class="spn_save_status" id="spn_save_status">&nbsp;</span>
		</div>
	</footer>
	<!-- /footer !-->

	<!-- LOAD SCRIPTS !-->
	<script src="tabs2text-utils.js"></script>
	<script src="tabs2text-settings.js"></script>
	<!-- /load scripts !-->
</body>

</html>
